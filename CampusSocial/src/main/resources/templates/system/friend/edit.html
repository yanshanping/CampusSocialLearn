<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-friend-edit" th:object="${friend}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<input id="userId" name="userId" class="form-control" type="hidden" th:field="*{userId}" th:value="${sysUser.userId}">
			<div class="form-group">
				<label class="col-sm-3 control-label">朋友ID：</label>
				<div class="col-sm-8">
					<input id="friendId" name="friendId" th:field="*{friendId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">好友备注：</label>
				<div class="col-sm-8">
					<input id="friendRemark" name="friendRemark" th:field="*{friendRemark}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/friend";
		$("#form-friend-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-friend-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
