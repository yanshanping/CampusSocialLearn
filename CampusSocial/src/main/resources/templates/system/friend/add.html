<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-friend-add">
        <input id="userId" name="userId" class="form-control" type="hidden" th:value="${sysUser.userId}">
        <div class="form-group">
            <label class="col-sm-3 control-label">选择朋友：</label>
            <div class="col-sm-8">
                <select id="friendId" name="friendId" class="form-control">
                    <option th:each="user:${userList}" th:value="${user.userId}" th:text="${user.loginName}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">好友备注：</label>
            <div class="col-sm-8">
                <input id="friendRemark" name="friendRemark" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script type="text/javascript">
    var prefix = ctx + "system/friend"
    $("#form-friend-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-friend-add').serialize());
        }
    }
</script>
</body>
</html>
