<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园社交系统-注册</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=3.2.0}" rel="stylesheet"/>
    <link href="../static/ajax/libs/iCheck/custom.css" th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet">
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <h3>欢迎注册校园社交</h3>
            <p>创建一个新账户</p>
            <form class="m-t" id="regFrom">
                <div class="form-group" style="width: 320px">
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="inlineRadio1" value="1" name="userType" checked="">
                        <label for="inlineRadio1">普通学生</label>
                    </div>
                    <div class="radio radio-inline">
                        <input type="radio" id="inlineRadio2" value="2" name="userType">
                        <label for="inlineRadio2">学生社长</label>
                    </div>
                    <div class="radio radio-inline">
                        <input type="radio" id="inlineRadio3" value="3" name="userType">
                        <label for="inlineRadio2">老师</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" style="display:none;" class="form-control" placeholder="请输入手机号" name="phonenumber" id="phonenumber" hidden>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入用户名" name="loginName">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请输入密码" name="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请再次输入密码" name="password2">
                </div>
                <button class="btn btn-primary block full-width m-b" id="regBtn" data-loading="正在注册，请稍后...">注 册</button>
                <p class="text-muted text-center"><small>已经有账户了？</small><a href="/login">点此登录</a>
                </p>
            </form>
        </div>
    </div>
    <script th:inline="javascript"> var ctx = [[@{/}]];</script>
    <!-- 全局js -->
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <!-- 验证插件 -->
    <script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
    <script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
    <script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <!-- iCheck -->
    <script src="../static/ajax/libs/iCheck/icheck.min.js" th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
    <script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=3.2.0}"></script>
    <script src="../static/ruoyi/register.js" th:src="@{/ruoyi/register.js}"></script>
    <script>
        $(document).ready(function () {

        });
    </script>
</body>

</html>
